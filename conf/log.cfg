[loggers]
keys = root, requests, ad, cid

[handlers]
keys = adFileHandler, cidFileHandler, consoleHandler, tornadoHandler

[formatters]
keys = defaultFormatter

[logger_root]
level = INFO
handlers = tornadoHandler

[logger_requests]
level = CRITICAL
qualname = requests.packages.urllib3.connectionpool
handlers = consoleHandler

[logger_ad]
level = INFO
qualname = ad
handlers = adFileHandler

[logger_cid]
level = INFO
qualname = cid
handlers = cidFileHandler

[handler_adFileHandler]
class = FileHandler
level = INFO
formatter = defaultFormatter
args = ('log/ad_log', 'a')

[handler_tornadoHandler]
class = FileHandler
level = WARNING
formatter = defaultFormatter
args = ('log/tornado_log', 'a')

[handler_cidFileHandler]
class = FileHandler
level = INFO
formatter = defaultFormatter
args = ('log/cid_log', 'a')

[handler_consoleHandler]
class = StreamHandler
level = WARNING
formatter = defaultFormatter
args = (sys.stderr,)

[formatter_defaultFormatter]
format = %(levelname)s %(asctime)s %(filename)s|%(lineno)d %(message)s
